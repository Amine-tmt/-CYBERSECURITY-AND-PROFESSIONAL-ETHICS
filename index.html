<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأمن السيبراني وأخلاقيات المهنة</title>
  <link rel="icon" href="calendar.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 650px;
      margin: 8vh auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: right;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: block;
      width: 90px;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #004d40;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    strong {
      display: inline-block;
      margin-bottom: 0.3rem;
      color: #555;
    }

    a {
      display: inline-block;
      background-color: #00695c;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        margin: 4vh 1rem;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.7rem;
      }

      a {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="شعار الحدث" class="logo" />
    <h1>الأمن السيبراني وأخلاقيات المهنة</h1>
    <ul>
      <li><strong>كلمة السيد الرئيس الأول للمحكمة العليا:</strong> <a href="#" target="_blank">تحميل PDF</a></li>
      <li><strong>كلمة السيد نائب رئيس المجلس الأعلى للقضاء:</strong> <a href="#" target="_blank">تحميل PDF</a></li>
      <li><strong>كلمة السيدة رئيسة مجلس قضاء الجزائر:</strong> <a href="#" target="_blank">تحميل PDF</a></li>
      <li><strong>كلمة السيد النائب العام لدى مجلس قضاء الجزائر:</strong> <a href="#" target="_blank">تحميل PDF</a></li>
      <li><strong>البرنامج:</strong> <a href="#" target="_blank">تحميل PDF</a></li>
    </ul>
  </div>
</body>
</html>
